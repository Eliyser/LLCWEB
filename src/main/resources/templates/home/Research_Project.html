<script>
    var urlGetPage="/project/getPage";
    $(document).ready(function () {
        //获取对应的内容信息
        var model = "all";
        var pages = getProjectByModel(model,1,10,urlGetPage);
        console.log(pages);
        fillPage("#ul-projects",pages.tPage);

        listenFun("#all-project", "all");
        listenFun("#li-network", "网络组");
        listenFun("#li-taihezi", "太赫兹组");
        listenFun("#li-knowledge", "数据组");
        listenFun("#li-high-compute", "高分组");
        listenFun("#li-deeplearning", "图像组");
        listenFun("#li-robot", "机器人组");

    });

    function listenFun(id, model) {
        //监听请求更改
        $(id).click(function () {
            var pages = getProjectByModel(model,1,10,urlGetPage);
            fillPage("#ul-projects",pages.tPage);
        });
    }

    function fillPage(id,data) {
        var father = $(id);
        father.empty();
        for(var i = 0 ; i < data.length; i++){
            var date = new Date(data[i].date);
            var str = "<li>\n" +
                "      <a target=\"_blank\" href=\"/project_brief.html?id="+data[i].id+"\">"+data[i].title+"</a>\n" +
                "      <span>["+date.getFullYear()+"-"+date.getMonth()+"-"+date.getDate()+"]</span>\n" +
                "      </li>";
            father.append(str);
        }
    }
    //根据分组获取信息
    function getProjectByModel(model,pageNum,pageSize,url) {
        var document =null;
        //设置同步
        $.ajax({
            type : "get",
            url : url,
            data :"team=" + model+"&pageNum="+pageNum+"&pageSize="+pageSize,
            async : false,
            success : function(data){
                document = data.data;
                if(data.result!==1){
                    alert(data.message);
                }
            }
        });
        return document;
    }
</script>
