<script>
    var urlPaperPage="/paper/getPage";
    var urlPatentPage="/patent/getPage";
    var urlSoftwarePage="/software/getPage";
    $(document).ready(function () {
        //获取对应的内容信息
        var model = "paper";
        var pages = getProjectByModel(1,10,urlPaperPage);
        console.log(pages);
        fillPage("#ul-projects",pages.tPage);

        listenFun("#li-paper", "paper",urlPaperPage);
        listenFun("#li-patent", "patent",urlPatentPage);
        listenFun("#li-software", "software",urlSoftwarePage);
    });

    function listenFun(id, model,url) {
        //监听请求更改
        $(id).click(function () {
            var pages = getProjectByModel(1,10,url);
            fillPage("#ul-projects",pages.tPage);
        });
    }

    function fillPage(id,data) {
        var father = $(id);
        father.empty();
        for(var i = 0 ; i < data.length; i++){
            var date = new Date(data[i].date);
            var str = "<li>\n" +
                "      <a target=\"_blank\" href=\"#"+data[i].id+"\">"+data[i].title+"</a>\n" +
                "      <span>["+date.getFullYear()+"-"+date.getMonth()+"-"+date.getDate()+"]</span>\n" +
                "      </li>";
            father.append(str);
        }
    }
    //根据分组获取信息
    function getProjectByModel(pageNum,pageSize,url) {
        var document =null;
        //设置同步
        $.ajax({
            type : "get",
            url : url,
            data :"pageNum="+pageNum+"&pageSize="+pageSize,
            async : false,
            success : function(data){
                document = data.data;
                if(data.result!==1){
                    alert(data.message);
                }
            }
        });
        return document;
    }
</script>
